<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>linggle-word-add-ins</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/10.0.0/css/fabric.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Template styles -->
    <link href="{% static 'css/wordaddin/app.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/writeahead/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <div id="div1" style="display: none; position: relative; padding-top: 0cm;">
            <h1><font size="+5" color="#cc0000" >Write</font><font size="+5" color="black">Ahead</font></h1>
        </div>
        <!--<h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Welcome</h1>-->
    </header>
    <main class="ms-welcome__main homepage">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-motion-slideUpIn ff-primary animation-duration-20">
            Discover what WriteAhead Word can do for you today!
        </h2>
        <ul class="ms-List ms-welcome__features ms-motion-slideUpIn animation-duration-10"><font size="-1">
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Ribbon"></i>
                <span class="ms-font-m ms-fontColor-neutralPrimary">Achieve more with Office integration</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Unlock"></i>
                <span class="ms-font-m ms-fontColor-neutralPrimary">Unlock features and functionality</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Design"></i>
                <span class="ms-font-m ms-fontColor-neutralPrimary">Create and visualize like a pro</span>
            </li></font>
        </ul>
        <p class="ms-font-l">Modify the source files, then click <b class="ms-fontWeight-bold">Start</b>.</p>
        <button id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-motion-slideUpIn animation-duration-20">
            <span class="ms-Button-label">Start</span>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--ChevronRight"></i></span>
        </button>
    </main>

    <main class="ms-welcome__main search-area">
        <p id="query-text"></p>
        <div id="search-result" class="ms-Grid" dir="ltr"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js" integrity="sha256-LIvc6/vkyvh3J7PFZELcQaeQrICgccTWc3Ty+b2eK0M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/writeahead/index.bundle.js' %}"></script>

</body>

</html>
