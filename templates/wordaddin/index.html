<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>linggle-word-add-ins</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="{% static 'wordaddin/office-ui-fabric-js/dist/css/fabric.min.css' %}">
    <link rel="stylesheet" href="{% static 'wordaddin/office-ui-fabric-js/dist/css/fabric.components.css' %}">

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- bootstrap optional theme -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Template styles -->
    <link href="{% static 'wordaddin/css/core.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'wordaddin/css/navbar.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'wordaddin/css/search-result.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'wordaddin/app.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

  <nav class="linggle navbar navbar-default">
    <div class="container-fluid">
      <!-- brand -->
      <div class="navbar-header">
        <a class="navbar-brand"></a>
      </div>
      <!-- form -->
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <!-- search -->
          <div class="input-group">
            <input id="search-bar" type="text" class="form-control">
            <span class="input-group-btn">
              <button id="search-bar-btn" class="linggle btn btn-main" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </nav>
  <div id="f"></div>
<!-- NAV -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- search result template -->
      <div class="linggle search-result">

      </div>

    </div>
    <div>

    <script type="text/javascript" src="{% static 'wordaddin/core-js/client/core.js' %}"></script>
    <script type="text/javascript" src="{% static 'wordaddin/jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'wordaddin/office-ui-fabric-js/dist/js/fabric.js' %}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'wordaddin/js/search-result.js' %}"></script>
    <script type="text/javascript" src="{% static 'wordaddin/js/search-bar.js' %}"></script>
    <script type="text/javascript" src="{% static 'wordaddin/js/spinner.js' %}"></script>
    <script type="text/javascript" src="{% static 'wordaddin/js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'wordaddin/app.js' %}"></script>

</body>

</html>
